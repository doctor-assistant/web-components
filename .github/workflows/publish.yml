name: Publish Version

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Update npm to latest version
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Run end-to-end tests
        run: npm run test:e2e
        continue-on-error: true
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Build the project
        run: npm run build

      - name: Determine npm tag
        id: npm_tag
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            echo "TAG=rc" >> $GITHUB_ENV
          else
            echo "TAG=alpha" >> $GITHUB_ENV
          fi

      - name: Verify npm authentication
        run: |
          echo "Verifying npm authentication..."
          echo "npm version: $(npm --version)"
          echo "Registry: $(npm config get registry)"
          echo "Scope registry: $(npm config get @doctorassistant:registry || echo 'not set')"
          echo "Checking .npmrc in home directory:"
          cat ~/.npmrc 2>/dev/null || echo "No .npmrc in home directory"
          echo "Checking project .npmrc:"
          cat .npmrc 2>/dev/null || echo "No .npmrc in project"
          echo "Attempting npm whoami..."
          npm whoami || echo "Authentication check failed - this is expected if Trusted Publisher is not configured"

      - name: Publish to npm
        run: npm publish --provenance --access public --tag ${{ env.TAG }}