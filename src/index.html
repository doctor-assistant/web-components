<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/build/web-components.esm.js"></script>
  <script nomodule src="/build/web-components.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const recorder = document.getElementById("recorder");

      recorder.onSuccess = (event) => {
        console.log("Recording succeeded!", event);
      };

      recorder.onError = (error) => {
        console.error("An error occurred during recording.", error);
      };

      recorder.onEvent = (event) => {
        console.log("An event occurred:", event);
      };
    });
  </script>
  <style>
  </style>
</head>
<body>
  <daai-consultation-recorder
  ></daai-consultation-recorder>
</body>
</html>
